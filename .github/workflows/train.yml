name: Train

on:
  pull_request:
    branches: ['main']
    paths-ignore:
      - 'data/**'
      - 'requirements.txt'
      - 'README.md'
jobs:
  build_and_push_docker_image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: docker build
        run: docker build -t siddkas3/cicd_test_v1:assgn3_v1 

      - name: docker push 
        run: docker push siddkas3/cicd_test_v1:assgn3_v1
